<h2>Search results: <i>{{ result|length }}</i> hits</h2>
{% if result|length > 0 %}
  <div>
    <table class="table table-hover table-sm">
      <tbody id="retTable">
      {% for r in result %}
      <tr>
        <td><a href="{{ r[1] }}">{{ r[0] }}</a></td>
        <td><a href="{{ r[2] }}" class="btn btn-outline-dark btn-sm mr-0" role="button">Raw BED file <i class="fas fa-file-download"></i></a></td>
        <td><a href="{{ r[3] }}" class="btn btn-outline-dark btn-sm mr-0" role="button">JSON <i class="fas fa-file-code"></i></a></td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% else %}
  <b>No data matches your query</b>
{% endif %}
